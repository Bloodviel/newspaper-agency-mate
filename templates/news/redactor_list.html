{% extends "base.html" %}

{% block content %}
  <h1>Redactor list</h1>
  {% if user.is_authenticated %}
    <a href="{% url 'news:redactor-create' %}" class="btn btn-primary link-to-page">Create</a>
  {% else %}
    You have to <a href="{% url 'news:redactor-create' %}" class="btn btn-primary link-to-page">Login</a> to add new redactor.
  {% endif %}
  <br>
  <ul>
    {% for redactor in redactor_list %}
      <li><a href="{% url "news:redactor-detail" pk=redactor.id%}">{{ redactor }}</a></li>
    {% endfor %}
  </ul>


{% endblock %}
