{% extends "base.html" %}

{% block content %}
  <h1>{{ newspaper.title }} <a href="{% url 'news:newspaper-update' pk=newspaper.id %}" class="btn btn-secondary">Update</a></h1>
  <br>
  <br>
  <div>{{ newspaper.content }}</div>
  <br>
  <h4>Publishers:</h4>
  <ul>
    {% for publisher in newspaper.publishers.all %}
      <li>{{ publisher.first_name }} {{ publisher.last_name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
